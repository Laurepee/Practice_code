<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calcstyle.css">
</head>
<body>
    <section id="calculate">

      <div class="solve">
        <form name="calc-form" class="calc-form">

        <div class="enter">
            <input type="text" placeholder="0" name="compute">
        </div>

        <div class="cal-button">
            <input type="button" name="Logb" value="Log">
            <input type="button" name="sinb" value="Sin">
            <input type="button" name="cosb" value="Cos">
            <input type="button" name="tanb" value="tan">
            <input type="button" name="clear" value="C">
        </div>

        <div class="cal-button">
            <input type="button" name="brac" value="(">
            <input type="button" name="brak" value=")">
            <input type="button" name="exp" value="e">
            <input type="button" name="per" value="%">
            <input type="button" name="slash" value="/">
        </div>

        <div class="cal-button">
            <input type="button" name="pi" value="∏">
            <input type="button" name="sev" value="7">
            <input type="button" name="eig" value="8">
            <input type="button" name="nine" value="9">
            <input type="button" name="ast" value="*">
        </div>

        <div class="cal-button">
            <input type="button" name="half" value="½">
            <input type="button" name="four" value="4">
            <input type="button" name="five" value="5">
            <input type="button" name="six" value="6">
            <input type="button" name="minus" value="-">
        </div>

        <div class="cal-button">
            <input type="button" name="pow2" value="˄2">
            <input type="button" name="one" value="1">
            <input type="button" name="two" value="2">
            <input type="button" name="three" value="3">
            <input type="button" name="plus" value="+">
        </div>

        <div class="cal-button">
            <input type="button" name="root" value="√">
            <input type="button" name="zero" value="0">
            <input type="button" name="fact" value="x!">
            <input type="button" name="dot" value=".">
            <input type="button" name="equal" class="equal" value="=">
        </div>

    </form>
 </div>
    </section>
</body>
</html>
